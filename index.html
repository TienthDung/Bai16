<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 1, b = 2;
        if (a > b) console.log("a > b");
        else console.log("a <= b");
        
        switch(a) {
            case 1:
                console.log("a == 1");
                break;
            case 2:
                console.log("a == 1");
                break;
            default:
                break;
        }
    </script>
</body>
</html>
